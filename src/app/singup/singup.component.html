<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register Yourself.</h6>
        </div>
        <form>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Full Name">
            </div>
            <div class="mb-3">
              <label for="mobileNumber" class="form-label">Mobile Number</label>
              <input type="number" class="form-control" id="mobileNumber" formControlName="mobileNumber" placeholder="(99)99999-9999">
            </div>
            <div class="mb-3">
              <label for="emailAddress" class="form-label">E-mail address</label>
              <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" formControlName="emailAddress" placeholder="E-mail Address">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
          </form>
          <a routerLink="/login">Already registered? Click to Login!</a>
        </form>
      </div>
    </div>
  </div>
</div>
